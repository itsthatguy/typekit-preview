      <script type="text/javascript">
      $(document).ready(function() {

        $(document).keypress(function(e) {
          if ( e.which == 13 ) {
             e.preventDefault();
           }
          $(".preview").each(function() {
            $(this).html(String.fromCharCode(e.keyCode))
          })
        });

      });
      </script>
